<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>Tik Tak Toe Game</title>
  </head>
  <body bgcolor="pink">
    <h1>TIK TAK TOE GAME</h1>
    <div id="board">
      <div class="row">
        <div class="cell" data_index="1"></div>
        <div class="cell" data_index="2"></div>
        <div class="cell" data_index="3"></div>
      </div>
      <div class="row">
        <div class="cell" data_index="4"></div>
        <div class="cell" data_index="5"></div>
        <div class="cell" data_index="6"></div>
      </div>
      <div class="row">
        <div class="cell" data_index="7"></div>
        <div class="cell" data_index="8"></div>
        <div class="cell" data_index="9"></div>
      </div>
    </div>
    <div class="winner"></div>

    <div><input id="rstBtn" type="button" value="reset" /></div>
  </body>
</html>
